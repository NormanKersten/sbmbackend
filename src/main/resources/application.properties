spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Need2change!
spring.datasource.url=jdbc:mysql://localhost:3306/sbm?createDatabaseIfNotExist=true&useSSL=false

# Für die finale Anwendung auskommentieren
spring.jpa.show-sql=true

# (create, create-drop, validate, update) Tabellen
# Für die finale Anwendung auskommentieren
spring.jpa.hibernate.ddl-auto=update

# Hibernate SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

